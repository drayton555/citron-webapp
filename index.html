<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Citron</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="static/img/Lemon.png" alt="Citron Logo" class="logo">
            <h1>Welcome to Citron</h1>
        </header>
        <main>
            <section id="conversation-section">
                <div id="conversation">
                    <!-- Initial question -->
                    <p id="question">What is your business idea?</p>
                    <textarea id="response" required></textarea><br>
                    <button id="next-btn" class="button">Next</button>
                </div>
            </section>
            <section id="result" style="display:none;">
                <h2>Analysis Result</h2>
                <div id="dashboard">
                    <canvas id="marketGrowthChart"></canvas>
                    <canvas id="customerSpendingChart"></canvas>
                </div>
                <pre id="analysis"></pre>
                <div id="payment-question" style="display:none;">
                    <p>Would you pay $30 a month for this service if it provided accurate data, business ideation, business plan generation, real-time tracking of all data points, and more?</p>
                    <button onclick="handlePaymentResponse('Yes')" class="button">Yes</button>
                    <button onclick="handlePaymentResponse('No')" class="button">No</button>
                </div>
                <button onclick="goBack()" class="button">Go back</button>
            </section>
        </main>
    </div>
    <script src="static/js/script.js" defer></script>
</body>
</html>
